<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style-log.css">
  

</head>

<body>
  <div class="main-sig">

    <div class="container">
      <div class="content">
        <img src="https://img.freepik.com/premium-vector/logo-food-catering-that-is-called-food-catering_540027-2.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1710460800&semt=ais" alt="food"
        class="img1" />
        <p class="header">Create account </p>
        <form action="/register" method="post">
          <input type="email" name="email" placeholder="Email" class="detail" /><br />
          <input type="text" name="username" placeholder="Username" class="detail" /><br />
          <input type="text" name="fullname" placeholder="Full Name" class="detail" /><br />
          <input type="password" name="password" placeholder="Password" class="detail" />
          <input type="submit" class="btn int" value="Register Account" />
        </form>
        
        <a href=" ">Forgot password</a>
        <p class="or">OR</p>
        <button class="btn fbk">
          <i class="fab fa-facebook fa-lg" style="color: white; padding-right: 10px"></i>
          <a href="">Continue Facebook</a>
        </button>
        <br />
        <button class="btn ggl">
          <i class="fab fa-google" style="color: rgb(11, 241, 218); padding-right: 10px"></i>
          <a href="">Continue Google</a>
        </button>

        <footer>
          <p>
            By continuing, you agree to Pinterest's
            <b>Terms of Service, Privacy policy.</b>
          </p>
          <hr />
          <a href="">Already on Pinterest yet? Sign up</p>
          </footer>
        </div>
      </div>
    </div>
    </body>
    </html>
