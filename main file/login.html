<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./style-log.css">
</head>
<body>
  <div class="main-log">

    <div class="container-log">
      <div class="content-log">
        <img src="https://img.freepik.com/premium-vector/logo-food-catering-that-is-called-food-catering_540027-2.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1710460800&semt=ais" alt="food"
        class="img1-log" />
        <p class="header-log">login account</p>
        <form action="" method="post">
          <input type="text" name="username" placeholder="Username" id="name" class="detail-log" /><br />
          <input type="password" name="password"    placeholder="Password" id="pass" class="detail-log" />
          <input type="buttone"class="btn int-log" value="Login Account"/>
        </form>
        <a href="">Forgot  password</a>
        
        <footer>
          <p>
            By continuing, you agree to Pinterest's
            <b>Terms of Service, Privacy policy.</b>
          </p>
          <hr />
          <a href="">Already on Pinterest ? login</a>
          <br>
          <div class="err-log">
            <p>invalid</p>
          </div>
          <div class="suc-log"><p> successful</p></div>
          
        <script src="./index.js">
          
        </script>
        
      </footer>
    </div>
  </div>
</div>
</body>
</html>
